<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login" color="dark"></ion-back-button>
    </ion-buttons>
    <ion-title>Recuperación</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <ion-card class="card">
      <ion-card-header>
        <ion-card-subtitle>
          Ingrese su correo y a continuación se le enviará un mensaje de recuperación de su contraseña
        </ion-card-subtitle>
      </ion-card-header>
      
      <ion-card-content>
        <form [formGroup]="formularioRecuperacion">
          <ion-item>
            <ion-label position="floating">Correo</ion-label>
            <ion-input formControlName="correo"></ion-input>
          </ion-item>
        </form>
        <ion-button class="button" color="warning" (click)="recuperar()" shape="round">Enviar</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
