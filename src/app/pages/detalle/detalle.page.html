<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref='/home/', alumnoID color="dark"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header class="centr">
      <ion-card-title>Detalle</ion-card-title>
      <ion-card-subtitle>Aqu√≠ puedes ver los detalles de tu registro</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Nombre:</ion-label>
          {{ alumno.nombre }}
        </ion-item>
        <ion-item>
          <ion-label>Apellido:</ion-label>
          {{ alumno.apellido }}
        </ion-item>
        <ion-item>
          <ion-label>RUT:</ion-label>
          {{ alumno.rut }}
        </ion-item>
        <ion-item>
          <ion-label>Correo:</ion-label>
          {{ alumno.correo }}
        </ion-item>
        <ion-item>
          <ion-label>Carrera:</ion-label>
          {{ alumno.carrera }}
        </ion-item>
      </ion-list>
      <div class="asistencias">
        <ion-card *ngIf="alumno.asistencias && alumno.asistencias.length > 0">
          <ion-card-header>
            <ion-card-title>Asistencias</ion-card-title>
          </ion-card-header>
          <ion-list>
            <ion-item *ngFor="let asistencia of alumno.asistencias">
              <!-- Muestra detalles de asistencia -->

            </ion-item>
          </ion-list>
        </ion-card>
        <ion-card *ngIf="alumno.asistencias && alumno.asistencias.length === 0">
          <ion-card-content>
            El alumno no tiene asistencias registradas.
          </ion-card-content>
        </ion-card>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
