<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" color="dark"></ion-back-button>
    </ion-buttons>
    <ion-title>Asistencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="alumnoId">
    <ion-card>
      <ion-card-content>
        <ion-accordion-group expand="inset">
          <ion-accordion value="ARQUITECTURA">
            <ion-item slot="header" color="black">
              <ion-label class="header-label">ARQUITECTURA</ion-label>
            </ion-item>
            <ion-label slot="content" class="content-label">
              <ion-list>
                <ion-item *ngFor="let asistencia of asistencias">
                  Fecha: {{ asistencia.fecha }} - Asistencia: {{ asistencia.presente ? 'Presente' : 'Ausente' }}
                </ion-item>
              </ion-list>
            </ion-label>
          </ion-accordion>
        </ion-accordion-group>
      </ion-card-content>
    </ion-card>
  </div>
  <div *ngIf="!alumnoId">
    <ion-card>
      <ion-card-content>
        <ion-item>
          <ion-label class="header-label">Error</ion-label>
        </ion-item>
        <ion-label class="content-label">
          No se ha proporcionado un ID de alumno v√°lido.
        </ion-label>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
