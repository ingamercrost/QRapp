<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" color="dark"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'Clases Registradas' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="bot">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ 'Selecciona la clase' | translate }}</ion-title>
    </ion-toolbar>
  </ion-header >

  <ion-button class="buttonn" shape="round" color="warning" [routerLink]="['/listar_clases']">{{ 'Mostrar Clases' | translate }}</ion-button>
  <ion-button class="buttonn" shape="round" color="warning" [routerLink]="['/agregar_clases']">{{ 'Registrar clase' | translate }}</ion-button>
</ion-content>
