<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="img">
    <img *ngIf="alumno && alumno.avatar" [src]="alumno.avatar" />

    <ion-list *ngIf="alumno">
      <ion-item>
        <ion-label>{{ 'Nombre' | translate }}</ion-label>
        <ion-text>{{ alumno.nombre }} {{ alumno.apellido}}</ion-text>
      </ion-item>
      <ion-item>
        <ion-label>{{ 'Correo' | translate }}</ion-label>
        <ion-text>{{ alumno.correo }}</ion-text>
      </ion-item>
    </ion-list>
    <ion-item>
      <ion-label position="floating">{{ 'Asistencia ID' | translate }}</ion-label>
      <ion-input [(ngModel)]="asistenciaIdInput" type="text"></ion-input>
    </ion-item>

    

    <ion-button class="margin" (click)="detalle()" shape="round" color="warning">{{ 'Detalle' | translate }}</ion-button>
    <ion-button class="margin" (click)="asistencia()" shape="round" color="warning">{{ 'Asistencia' | translate }}</ion-button>
    <ion-button class="margin" (click)="marcarPresente()" shape="round" color="success">
      {{ 'Marcar Asistencia' | translate }}
    </ion-button>
    <ion-label>{{ 'Consejo :' | translate }}</ion-label>
    <ion-item *ngIf="advice">
      
      <ion-text>{{ advice }}</ion-text>
    </ion-item>
  </div>
</ion-content>



<ion-fab class="padd" slot="fixed" vertical="bottom" horizontal="end">
  <ion-fab-button>
    <ion-icon name="chevron-up-circle" color="dark"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="top">
    <ion-fab-button (click)="login()">
      <ion-icon name="log-in"></ion-icon>
    </ion-fab-button>
    <ion-fab-button (click)="detalle()">
      <ion-icon name="eye"></ion-icon>
    </ion-fab-button>
  </ion-fab-list>
</ion-fab>
